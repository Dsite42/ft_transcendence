{% load i18n %}

<div class="container">
    <h1>{% trans "Player Ranking" %}</h1>
    <table  class="table table-striped table-hover"
            id="player-table"
            data-toggle="table"
            data-sortable="true"
            data-click-to-select="true">
        <thead>
            <tr>
                <th data-field="name" data-sortable="true">{% trans "Name" %}</th>
                <th data-field="score" data-sortable="true">{% trans "Score" %}</th>
                <th data-field="games_won" data-sortable="true">{% trans "Wins" %}</th>
                <th data-field="games_lost" data-sortable="true">{% trans "Losses" %}</th>
                <th data-field="games_played" data-sortable="true">{% trans "Games Played" %}</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamically populated rows will go here -->
        </tbody>
    </table>
    <div id="chart-player-table" style="width: 100%; height: 400px; margin-top: 20px;"></div>
</div>

{% load static %}

<script type="text/javascript">
    var playerData = JSON.parse('{{ ranking|escapejs }}');
</script>

<script type="text/javascript">
        populateTable(playerData, '#player-table');
</script>
