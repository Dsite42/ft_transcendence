<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcendence Testpage</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-table/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        .footer {
            background-color: black;
            color: white;
            padding: 1rem 0;
        }
        .navbar-nav .profile-icon {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Transcendence</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#learn" class="nav-link">What You'll Learn</a>
                    </li>
                    {% if not user.is_authenticated %}
                    <li class="nav-item">
                        <a href="#login" class="nav-link">Login</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a href="#tournament" class="nav-link">Tournaments</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item profile-icon">
                        <a href="#profile" class="nav-link">
                            <i class="fas fa-user-circle"></i> Profile
                        </a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a href="#rank_list" class="nav-link">Rank List</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div id="main-content" class="container mt-5">
        <!-- Dynamic content will be inserted here -->
    </div>

    <!-- Welcome Section -->
    <div class="container mt-5 text-center">
        <h1 class="mb-4">Welcome to the Pong Game!</h1>
        <button id="startGame" class="btn btn-primary btn-lg">Start Game</button>
        <canvas id="gameCanvas" width="800" height="400" class="border mt-4"></canvas>
    </div>

    <!-- Footer -->
    <footer class="footer text-center mt-auto">
        2024 Transcendence. All Rights Reserved.
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('startGame').addEventListener('click', function() {
            alert('Game will start soon!');
        });
        
    </script>
    <script src="{% static 'js/spa.js' %}"></script>
    <script type="text/javascript">
		fetchPlayerRanking();
	</script>
</body>
</html>
