<br>
<button id="enable-otp">Enable OTP</button>
<img id="qr-code" style="display: none;">

<button id="verify-otp">Verify OTP</button>
<input id="otp-input" type="text" placeholder="Enter OTP">
<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const button = document.getElementById('enable-otp');
    console.log('Button:', button);
    button.addEventListener('click', function() {
        console.log('Button clicked');
        fetch('/enable_otp/')
            .then(response => {
                console.log('Received response', response);
                return response.json();
            })
            .then(data => {
                console.log('Received data', data);
                const img = document.getElementById('qr-code');
                img.src = 'data:image/png;base64,' + data.qr_code;
                img.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
});
</script>
<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const verifyButton = document.getElementById('verify-otp');
    verifyButton.addEventListener('click', function() {
        const otp = document.getElementById('otp-input').value;
        
        fetch('/verify_otp/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({ otp: otp })
        })
        .then(response => response.text())
        .then(data => {
            console.log('Received data', data);
            // Handle the response data here
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
});

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
