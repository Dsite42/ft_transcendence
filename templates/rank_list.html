    <div class="container">
        <h1>Player Ranking</h1>
        <table  class="table table-striped table-hover"
                id="player-table"
                data-toggle="table"
                data-sortable="true"
                data-click-to-select="true">
            <thead>
                <tr>
                    <th data-field="name" data-sortable="true">Name</th>
                    <th data-field="points" data-sortable="true">Points</th>
                    <th data-field="wins" data-sortable="true">Wins</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamically populated rows will go here -->
            </tbody>
        </table>
        <div id="chart-details" style="width: 100%; height: 400px; margin-top: 20px;"></div>
    </div>
    {% load static %}

	<ul>
		{% for player in ranking %}
			<li>{{ player.name }}: {{ player.points }}</li>
		{% endfor %}
	</ul>

    <script type="text/javascript">
        fetchPlayerRanking();
</script>
