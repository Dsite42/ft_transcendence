<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Ranking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-table/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <div class="container">
        <h1>Player Ranking</h1>
        <table  class="table table-striped table-hover"
                id="teacher-table"
                data-toggle="table"
                data-sortable="true"
                data-click-to-select="true">
            <thead>
                <tr>
                    <th data-field="name" data-sortable="true">Name</th>
                    <th data-field="points" data-sortable="true">Points</th>
                    <th data-field="wins" data-sortable="true">Wins</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamically populated rows will go here -->
            </tbody>
        </table>
        <div id="chart-details" style="width: 100%; height: 400px; margin-top: 20px;"></div>
    </div>
    {% load static %}

	<ul>
		{% for player in ranking %}
			<li>{{ player.name }}: {{ player.points }}</li>
		{% endfor %}
	</ul>

	<script src="{% static 'js/spa.js' %}"></script>
	<script type="text/javascript">
		fetchPlayerRanking();
	</script>

</body>
</html>
